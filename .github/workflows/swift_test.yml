name: Swift CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme swift-node-like-node-RED \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest'
