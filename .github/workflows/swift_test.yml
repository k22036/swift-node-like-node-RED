name: Swift CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate source files hash
        id: source_hash
        run: |
          echo "hash=$(find . -path ./SourcePackages -prune -o -name '*.swift' -print0 | xargs -0 shasum | shasum | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-build-${{ steps.source_hash.outputs.hash }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -scheme swift-node-like-node-RED \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath .build

      - name: Run tests
        run: |
          xcodebuild test-without-building \
            -scheme swift-node-like-node-RED \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath .build \
            -parallel-testing-enabled YES \
            -parallel-testing-worker-count 4
