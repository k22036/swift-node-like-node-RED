name: Swift CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Select Xcode version
        env:
          XCODE_PATH: /Applications/Xcode_16.4.app
        run: sudo xcode-select -s "$XCODE_PATH"

      # Swift format
      - name: Ensure swift-format.sh is executable
        run: chmod +x ./scripts/swift-format.sh

      - name: Format code
        run: ./scripts/swift-format.sh
        shell: sh

      # Swift lint
      - name: Ensure swift-lint.sh is executable
        run: chmod +x ./scripts/swift-lint.sh

      - name: Lint code
        run: ./scripts/swift-lint.sh
        shell: sh

      - name: Kill Simulator and Reset Accessibility
        run: |
          killall Simulator || true
          sudo tccutil reset Accessibility
          sudo tccutil reset All

      # Build and test
      - name: Build and test
        run: |
          xcodebuild test \
            -scheme swift-node-like-node-RED \
            -configuration CI \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath .build \
            -skipPackageSignatureValidation \
            -parallel-testing-enabled YES \
            -parallel-testing-worker-count 2 \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS=""

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .build/Logs/Test/*.xcresult
